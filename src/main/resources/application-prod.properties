spring.profiles.active=prod

server.port=8081

# ===============================
# IDENTITY
# ===============================
spring.application.name=Country Resource API

# ===============================
# = MYSQL DATA SOURCE
# ===============================

#spring.datasource.url=jdbc:sqlserver://localhost;databaseName=countries
#spring.datasource.username=root
#spring.datasource.password=root
#spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.datasource.url=jdbc:mysql://localhost:3306/countries?autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
#spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

# = LOGGING
# ===============================
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
logging.level.com.countries=DEBUG

# =================================================
# DEVTOOLS (DevToolsProperties)
# =================================================
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

# JACKSON
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS = false

# =======================================t
# Metrics
# =======================================
management.server.address=127.0.0.1
management.endpoints.web.exposure.include=*
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

